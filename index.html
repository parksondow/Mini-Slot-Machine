<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懷舊街頭小瑪莉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>懷舊街頭小瑪莉</h1>

    <div class="info-panel">
        <div>總分: <span id="player-score">1000</span></div>
        <div>贏得: <span id="win-amount">0</span></div>
        <div>總押注: <span id="total-bet">0</span></div>
    </div>

    <div id="game-board" class="game-board">
        <!-- Symbols will be generated by JavaScript -->
    </div>

    <div class="control-panel">
        <button id="start-btn">啟動</button>
        <button id="repeat-btn">重複押注</button>
        <button id="clear-btn">清除押注</button>
        <label class="auto-play-label">
            <input type="checkbox" id="auto-play-checkbox">
            自動玩
        </label>
    </div>

    <div id="double-up-panel" class="double-up-panel hidden">
        <h2>比倍遊戲</h2>
        <p>目前獎金: <span id="double-win-amount">0</span></p>
        <button id="collect-btn">領取獎金</button>
        <button id="double-half-btn">押一半</button>
        <button id="double-all-btn">押全部</button>
        <div id="guess-section" class="hidden">
            <button id="guess-big-btn">猜大 (7-12)</button>
            <button id="guess-small-btn">猜小 (1-6)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
